{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="m-3">Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST" class="m-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
        </div>

        <div class="form-group">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Enter image URL">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter price">
        </div>

        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for c in categories %}
                    <option value="{{ c }}"> {{ c }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create Listing</button>
    </form>
{% endblock %}
